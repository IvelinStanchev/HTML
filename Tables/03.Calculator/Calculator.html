<!doctype html>
<html>
<head>
<style>
td {
	text-align: center;
}

.right {
  text-align: right;
}
</style>
</head>
<body>
	<table cellspacing="0" cellpadding="1" border="1" bgcolor="lightblue">
		<tr>
			<td colspan="4" class="right"><input type="text" name="numbers" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; background-color: #72A4D2;"></td>
		</tr>
		
		<tr>
			<td rowspan="2">7</td>
			<td rowspan="2">8</td>
			<td rowspan="2">9</td>
			<td>C</td>
		</tr>
		
		<tr>
			<td>*</td>
		</tr>
		
		<tr>
			<td rowspan="2">4</td>
			<td rowspan="2">5</td>
			<td rowspan="2">6</td>
			<td>/</td>
		</tr>
		
		<tr>
			<td>-</td>
		</tr>
		
		<tr>
			<td rowspan="2">1</td>
			<td rowspan="2">2</td>
			<td rowspan="2">3</td>
			<td>+</td>
		</tr>
		
		<tr>
			<td>,</td>
		</tr>
		
		<tr>
			<td colspan="3">0</td>
			<td>=</td>
		</tr>
	</table>
</body>
</html>
